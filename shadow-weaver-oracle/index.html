<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Weaver Oracle</title>
    <meta name="description" content="Step into the shadows and discover your mystical destiny with the Shadow Weaver Oracle. Free interactive tarot experience.">
    <meta name="keywords" content="tarot, oracle, mystical, Shadow Weaver, White Raven Tales, fortune telling">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* CRT Scanlines Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 100;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #ff00ff;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            font-weight: 400;
        }
        
        .card-container {
            perspective: 1000px;
            margin: 50px auto;
            width: 300px;
            height: 450px;
            position: relative;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 3px solid #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .card-back {
            background: linear-gradient(45deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .card-front {
            background: linear-gradient(45deg, #2d1b4e 0%, #1a1a2e 50%, #0f0f23 100%);
            transform: rotateY(180deg);
        }
        
        .card-pattern {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .card-meaning {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ff00ff;
            text-align: center;
            max-width: 250px;
        }
        
        .draw-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 30px 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .draw-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }
        
        .draw-button:active {
            transform: scale(0.95);
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #666;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .footer a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #ff00ff;
        }
        
        .mystical-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .symbol {
            position: absolute;
            color: rgba(0, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff, 0 0 35px #ff00ff; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .card-container { width: 250px; height: 375px; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="mystical-symbols">
        <div class="symbol" style="top: 10%; left: 10%;">üîÆ</div>
        <div class="symbol" style="top: 20%; right: 15%;">‚≠ê</div>
        <div class="symbol" style="bottom: 30%; left: 20%;">üåô</div>
        <div class="symbol" style="bottom: 20%; right: 10%;">‚ú®</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">SHADOW WEAVER</h1>
            <p class="subtitle">Oracle of the Mystical Realm</p>
        </div>
        
        <div class="card-container">
            <div class="card" id="tarotCard">
                <div class="card-face card-back">
                    <div class="card-pattern">üîÆ</div>
                    <div class="card-title">The Mysteries Call...</div>
                    <div class="card-meaning">Click the card to reveal your destiny</div>
                </div>
                <div class="card-face card-front" id="cardFront">

                    <div class="card-title" id="cardName">The Mystic</div>
                    <div class="card-meaning" id="cardMeaning">Great changes are approaching...</div>
                </div>
            </div>
        </div>
        
        <button class="draw-button" onclick="drawCard()">Draw Card</button>
        <button class="draw-button" onclick="resetCard()">New Reading</button>
        
        <div class="footer">
            <p>A Creation by <a href="https://github.com/RoboSyntax/white-raven-interactive-apps" target="_blank">White Raven Tales</a> ‚Ä¢ <a href="https://synthcircuit.fm" target="_blank">SynthCircuit.fm</a></p>
        </div>
    </div>

    <script>
        const tarotCards = [
            {
                name: "The Shadow Walker",
                symbol: "üåô",
                meaning: "Hidden truths will reveal themselves. Trust your intuition and follow the signs that only you can see."
            },
            {
                name: "The Time Keeper", 
                symbol: "‚è≥",
                meaning: "Patience is your greatest strength. What seems impossible today will become your reality tomorrow."
            },
            {
                name: "The Whisperer",
                symbol: "üëÅÔ∏è",
                meaning: "Secrets surround you. Listen to the quiet voices others miss - they will guide you to success."
            },
            {
                name: "The Mist Walker",
                symbol: "üå´Ô∏è", 
                meaning: "Clarity comes through confusion. Let the fog sharpen your senses rather than blind you."
            },
            {
                name: "The Star Dancer",
                symbol: "‚ú®",
                meaning: "Your dreams are prophecies. What you see at night will take shape during the day."
            },
            {
                name: "The Rune Master",
                symbol: "üìú",
                meaning: "Ancient wisdom returns. A forgotten skill will pave your path to success."
            },
            {
                name: "The Moon Witch",
                symbol: "üîÆ",
                meaning: "Your magical powers awaken. Use them wisely, for with great power comes great responsibility."
            },
            {
                name: "The Shadow Collector",
                symbol: "ü¶á",
                meaning: "What others fear is your strength. Embrace your dark side - it holds untold possibilities."
            },
            {
                name: "The Crystal Seer",
                symbol: "üíé",
                meaning: "Clarity pierces through illusion. An important decision will prove to be the right one."
            },
            {
                name: "The Storm Caller",
                symbol: "‚ö°",
                meaning: "Change approaches like a storm. Prepare yourself - what's coming will transform everything."
            },
            {
                name: "The Dream Weaver",
                symbol: "üï∏Ô∏è",
                meaning: "Your visions weave into reality. Continue spinning your web of destiny."
            },
            {
                name: "The Soul Guide",
                symbol: "üóùÔ∏è",
                meaning: "A key to hidden doors lies before you. Open boldly what seemed locked away."
            }
        ];

        let currentCard = null;
        let isCardFlipped = false;

        function drawCard() {
            if (isCardFlipped) {
                resetCard();
                setTimeout(drawCard, 500);
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * tarotCards.length);
            currentCard = tarotCards[randomIndex];
            
            // Update card content
            document.getElementById('cardSymbol').textContent = currentCard.symbol;
            document.getElementById('cardName').textContent = currentCard.name;
            document.getElementById('cardMeaning').textContent = currentCard.meaning;
            
            // Flip card
            document.getElementById('tarotCard').classList.add('flipped');
            isCardFlipped = true;
            
            // Add some mystical effects
            createMysticalParticles();
        }

        function resetCard() {
            document.getElementById('tarotCard').classList.remove('flipped');
            isCardFlipped = false;
            currentCard = null;
        }

        function createMysticalParticles() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.color = Math.random() > 0.5 ? '#00ffff' : '#ff00ff';
                    particle.style.fontSize = '1rem';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '200';
                    particle.textContent = ['‚ú®', 'üåü', '‚≠ê', 'üí´'][Math.floor(Math.random() * 4)];
                    
                    const cardRect = document.getElementById('tarotCard').getBoundingClientRect();
                    particle.style.left = (cardRect.left + Math.random() * cardRect.width) + 'px';
                    particle.style.top = (cardRect.top + Math.random() * cardRect.height) + 'px';
                    
                    document.body.appendChild(particle);
                    
                    // Animate particle
                    let opacity = 1;
                    let y = 0;
                    const animate = () => {
                        opacity -= 0.02;
                        y -= 2;
                        particle.style.opacity = opacity;
                        particle.style.transform = `translateY(${y}px)`;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            document.body.removeChild(particle);
                        }
                    };
                    animate();
                }, i * 100);
            }
        }

        // Card click handler
        document.getElementById('tarotCard').addEventListener('click', () => {
            if (!isCardFlipped) {
                drawCard();
            }
        });

        // Add floating animation to symbols
        const symbols = document.querySelectorAll('.symbol');
        symbols.forEach((symbol, index) => {
            symbol.style.animationDelay = `${index * 0.5}s`;
        });

    </script>
</body>
</html>
